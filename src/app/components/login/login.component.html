<div class="w-full h-screen flex justify-center items-center">

    <img
    class="absolute bottom-0 right-0"
    src="../../../assets/images/listbook.svg" alt="">

    <!-- Main Layout -->
    <div class=" backdrop-blur-sm w-[80%] h-[80%] rounded-3xl flex flex-row shadow">
        <!-- Left-Side -->
        <div class=" w-[65%] h-auto bg-[#1B3764] rounded-l-3xl text-white">
            <!-- Title -->
            <div class="text-[32px] m-8">
                <a routerLink="/">
                    MY<span class="font-bold">BOOK</span>
                </a>
            </div>
            <!-- Body -->
            <div class="flex flex-col justify-center items-center">
                <img src="../../../assets/images/lunar.svg" alt="">
                <p class="text-[24px]">WELCOME MY <span class="font-bold">BOOK</span> </p>
                <p class="text-[14px]">There is no friend as loyal as a book.</p>
            </div>
        </div>
        
        <!-- Right-Side -->
        <div class="w-[35%] h-auto rounded-r-3xl flex flex-col m-auto justify-center items-center">
           
            <div class="w-full">
                 <!-- Content -->
            <div class="flex flex-col justify-center m-auto items-center">
                
                <div class="flex flex-col justify-center items-center">
                    <img src="../../../assets/images/book.svg" alt="">
                    <p class="font-bold text-[48px]">WELCOME</p>
                </div>

                <form class="w-full flex flex-col justify-center items-center" [formGroup]="reactiveForm" (ngSubmit)="login()">

                <!-- Input Email -->
                <div class="relative mt-8 w-[80%]">
                    
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                            <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                            <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                        </svg>
                    </div>
                    <input
                    formControlName="email"
                    appValidation="^[a-zA-Z_]*\\d{3}@[^@\\s]+$"
                    type="text"
                    id="input-group-1"
                    [class.border-red-500]="reactiveForm.get('email')?.invalid && reactiveForm.get('email')?.touched && reactiveForm.get('email')?.dirty"
                    [class.border-green-500]="!reactiveForm.get('email')?.invalid && reactiveForm.get('email')?.touched && reactiveForm.get('email')?.dirty"
                    class="border text-gray-900  text-sm rounded-lg block w-full pl-10 p-2.5 focus:outline-none"
                    placeholder="Email"
                    (input)="onEmailInput()"
                  >
                </div>

                <!-- Input Password -->
                <div class="relative mt-2 w-[80%]">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#6b7280}</style><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                    </div>
        
                    <input
                          formControlName="password"
                          [type]="showPassword ? 'text' : 'password'"
                          id="input-group-1"
                          [class.border-red-500]="reactiveForm.get('password')?.invalid && reactiveForm.get('password')?.touched && reactiveForm.get('password')?.dirty"
                          [class.border-green-500]="!reactiveForm.get('password')?.invalid && reactiveForm.get('password')?.touched && reactiveForm.get('password')?.dirty"
                          class=" border text-gray-900 focus:outline-none text-sm rounded-lg block w-full pl-10 pr-8 p-2.5 "
                          placeholder="Password"
                          appPasswordValidation
                          (input)="onPasswordInput()"
                        >

                        <div *ngIf="!showPassword; else openEye">
                            <ng-container [ngTemplateOutlet]="closeEye"></ng-container>
                        </div>

                        <ng-template #openEye>
                            <button
                            type="button"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-300"
                            (click)="toggleShowPassword()"
                            >
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#6b7280}</style><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
                            </button>
                        </ng-template>

                        <ng-template #closeEye>
                            <button
                            type="button"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-300"
                            (click)="toggleShowPassword()"
                            >
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#6b7280}</style><path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/></svg>
                            </button>
                        </ng-template>
                           
                </div>

                <!-- Button -->
                <button
                (click)="login()" 
                [disabled]="this.reactiveForm.invalid"
                type="button" class=" text-white bg-[#1B3764] hover:text-yellow-400 focus:ring-4 focus:ring-blue-300 font-medium rounded-3xl text-sm w-[80%] mt-4 p-2.5 mr-2 mb-2 ">Login</button>
                </form>
                
            </div>
           </div>

        </div>
    </div>

</div>
