<div class="absolute z-10 w-screen">
    <nav class="bg-transparent border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a
          routerLink="/" class="flex items-center">
              <span class="self-center text-3xl whitespace-nowrap">MY<span class="font-bold">BOOK</span></span>
          </a>
          <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto " id="navbar-default">
            <ul class="font-medium text-white flex flex-col items-center p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 ">
              <li>
                <a 
                routerLinkActive="active" 
                [routerLinkActiveOptions]="{exact: true}"
                routerLink="/" class="hover:text-yellow-300 block py-2 pl-3 pr-4 text-white md:bg-transparent md:text-white md:p-0 " aria-current="page">Home</a>
              </li>
              <li>
                <button routerLinkActive="active"  (click)="goBook()" routerLink="/books" class="hover:text-yellow-300 block py-2 pl-3 pr-4 text-white md:bg-transparent md:text-white md:p-0 ">Books</button>
              </li>

              <ng-template #login>
                <li routerLink="/login" class="bg-white rounded-3xl py-2 px-16 cursor-pointer">
                    <a 
                     class="hover:text-yellow-300 block py-2 pl-3 pr-4 rounded-xl text-[24px] text-white md:text-black md:p-0 ">Log in</a>
                  </li>
              </ng-template>

              <ng-template #logout>
                <li class="bg-white rounded-3xl py-2 px-16">
                    <button (click)="isLogout()" class="block py-2 pl-3 pr-4 rounded-xl text-[24px] text-white md:text-black md:p-0 ">Log out</button>
                  </li>
              </ng-template>

              <div *ngIf="_isLogin; else login">
                <ng-container [ngTemplateOutlet]="logout"></ng-container>
              </div>
              
            </ul>
          </div>
        </div>
      </nav>
  </div>

  <router-outlet></router-outlet>
