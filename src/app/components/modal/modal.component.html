<form class="w-[400px] flex flex-col justify-center items-center" [formGroup]="reactiveForm" (ngSubmit)="edit()">

    <!-- Input Email -->
    
    <div class="relative mt-8 w-[80%]">
        <label for="countries" class="font-bold block mb-2 text-sm text-gray-900 dark:text-white">Title</label>
        <input formControlName="title" type="text" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Title">
    </div>

    <!-- Input Password -->
    <div class="relative mt-2 w-[80%]">

        <label for="countries" class="font-bold block mb-2 text-sm text-gray-900 dark:text-white">Author</label>
        <input
              formControlName="author"
              id="input-group-1"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Author"
            >
               
    </div>

    <div class="w-[80%] h-auto mt-2 ">
        <label for="countries" class="font-bold block mb-2 text-sm text-gray-900 dark:text-white">Description</label>
        <input
        formControlName="description"
        id="input-group-1"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="description"
      >
    </div>

    <!-- Button -->
    <div class="flex flex-row pb-4">
        <button mat-button mat-dialog-close
    type="button" class=" text-white bg-[#246C34]  focus:ring-4 focus:ring-blue-300 font-medium rounded-3xl text-sm w-[80%] mt-4 px-6 p-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Cancel</button>
    <button
    (click)="edit()"
    mat-button mat-dialog-close
    type="button" class=" text-white bg-[#1A2C4F]  focus:ring-4 focus:ring-blue-300 font-medium rounded-3xl text-sm w-[80%] mt-4 px-6 p-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Update</button>
   
    </div>

</form>
